<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="galaxyBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1829;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#galaxyBg)"/>
  
  <!-- Galaxy spiral stars -->
  <g opacity="0.8">
    <circle cx="256" cy="100" r="1.5" fill="#f4e8c1"/>
    <circle cx="150" cy="150" r="1" fill="#fff"/>
    <circle cx="350" cy="140" r="1.2" fill="#f4e8c1"/>
    <circle cx="120" cy="220" r="1" fill="#fff"/>
    <circle cx="380" cy="210" r="1.3" fill="#f4e8c1"/>
    <circle cx="100" cy="300" r="1.2" fill="#fff"/>
    <circle cx="400" cy="290" r="1" fill="#f4e8c1"/>
    <circle cx="130" cy="380" r="1.5" fill="#fff"/>
    <circle cx="370" cy="370" r="1.1" fill="#f4e8c1"/>
    <circle cx="256" cy="420" r="1.3" fill="#fff"/>
    
    <!-- More scattered stars -->
    <circle cx="200" cy="180" r="0.8" fill="#fff"/>
    <circle cx="310" cy="170" r="0.9" fill="#f4e8c1"/>
    <circle cx="180" cy="250" r="1" fill="#fff"/>
    <circle cx="330" cy="240" r="0.8" fill="#f4e8c1"/>
    <circle cx="160" cy="320" r="1.1" fill="#fff"/>
    <circle cx="350" cy="310" r="0.9" fill="#f4e8c1"/>
  </g>
  
  <!-- Central circle background -->
  <circle cx="256" cy="256" r="100" fill="#f8fafc"/>
  
  <!-- Y Logo in center -->
  <g transform="translate(256, 256)">
    <path d="M -30 -50 L -30 -20 L 0 10 L 30 -20 L 30 -50 L 15 -50 L 0 -25 L -15 -50 Z" fill="#0d1829"/>
    <path d="M -15 10 L 15 10 L 15 50 L -15 50 Z" fill="#0d1829"/>
  </g>
</svg>